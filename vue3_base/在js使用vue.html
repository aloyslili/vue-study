<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue3.js"></script>
</head>
<body>
  <div id="counter">
    <!-- 插值语法 -->
    <h2>{{name}}</h2>
    <h2>{{age}}</h2>
  </div>
  <script>
    // 创建一个对象
    const Counter={
      // data就是对象属性的方法
      data:function(){
        return{
          name: 'yang',
          age: 13
        }
      }
    }
    // 创建应用，将配置对象传入 mount是挂载的意思 把整个div挂载到counter上面
    Vue.createApp(Counter).mount('#counter')
    // 
  </script>
</body>
</html>
